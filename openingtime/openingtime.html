<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarberShop | Opening Time</title>
  <title>Opening Time</title>

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../home/global.css">
  <link rel="stylesheet" href="./openingtime.css">
  <link rel="icon" href="../assets/img/global/logo.svg">
</head>

<body>
  <my-header></my-header>
  <h1>Opening time</h1>

  <div class="contentOT">

    <div class="tableOT">

      <div class="days">
        <div class="monday">Monday</div>
        <div class="tuesday">Tuesday</div>
        <div class="wednesday">Wednesday</div>
        <div class="thursday">Thursday</div>
        <div class="friday">Friday</div>
        <div class="saturday">Saturday</div>
        <div class="sunday">Sunday</div>
      </div>

      <div class="hours">

        <div class="numbers"> 
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div>18</div>
          <div>19</div>
        
        </div>

        <div class="lines">
          <div class="white">
            <div class="dark mondayLine"></div>
          </div>
          <div class="white">
            <div class="dark tuesdayLine"></div>
          </div>
          <div class="white">
            <div class="dark wednesdayLine"></div>
          </div>
          <div class="white">
            <div class="dark thursdayLine"></div>
          </div>
          <div class="white">
            <div class="dark fridayLine"></div>
          </div>
          <div class="white">
            <div class="dark saturdayLine"></div>
          </div>
          <div class="white"></div>
        </div>

      </div>

    </div>

  </div>

  <my-footer></my-footer>
  <script src="../assets/headerfooter/app.js"></script>
</body>

</html>
